<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Pedido - Loja do Seu Zé</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Loja do Seu Zé</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'clientes' %}">Clientes</a></li>
                    <li><a href="{% url 'produtos' %}">Produtos</a></li>
                    <li><a href="{% url 'lista_pedidos' %}">Pedidos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Cadastrar Pedido</h2>
            <form method="POST">
                {% csrf_token %}
                <label for="cliente">Cliente:</label>
                <select name="cliente" id="cliente">
                    {% for cliente in clientes %}
                        <option value="{{ cliente.id }}">{{ cliente.cli_nome }}</option>
                    {% endfor %}
                </select>

                <label for="ped_data">Data do Pedido:</label>
                <input type="date" name="ped_data" id="ped_data" required>

                <input type="submit" value="Cadastrar Pedido">
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Loja do Seu Zé - Todos os direitos reservados</p>
        </div>
    </footer>
</body>
</html>
