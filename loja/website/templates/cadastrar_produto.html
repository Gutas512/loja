<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto - Loja do Seu Zé</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Loja do Seu Zé</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'clientes' %}">Clientes</a></li>
                    <li><a href="{% url 'produtos' %}">Produtos</a></li>
                    <a href="{% url 'lista_pedidos' %}">Pedidos</a>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Cadastrar Novo Produto</h2>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Cadastrar Produto</button>
            </form>

            <a href="{% url 'produtos' %}" class="btn-voltar">Voltar para Produtos</a>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Loja do Seu Zé - Todos os direitos reservados</p>
        </div>
    </footer>
</body>
</html>
