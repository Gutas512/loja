<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente - Loja do Seu Zé</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Loja do Seu Zé</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'clientes' %}">Clientes</a></li>
                    <li><a href="{% url 'produtos' %}">Produtos</a></li>
                    <li><a href="{% url 'lista_pedidos' %}">Pedidos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Editar Cliente</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn-salvar">Salvar Alterações</button>
                <a href="{% url 'lista_clientes' %}" class="btn-voltar">Cancelar</a>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Loja do Seu Zé - Todos os direitos reservados</p>
        </div>
    </footer>
</body>
</html>
